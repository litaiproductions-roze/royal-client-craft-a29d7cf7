<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- AI/Bot Blocking Meta Tags -->
    <meta name="robots" content="noai, noimageai" />
    <meta name="CCBot" content="nofollow" />
    <meta name="GPTBot" content="nofollow" />
    
    <!-- Basic SEO -->
    <title>LIT Productions - Premium Web Design</title>
    <meta name="description" content="LIT Productions creates premium websites that elevate your digital presence." />
    <meta name="author" content="LIT Productions" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="LIT Productions - Premium Web Design" />
    <meta property="og:description" content="Premium websites that elevate your digital presence." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LIT Productions" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LIT Productions - Premium Web Design" />
    <meta name="twitter:description" content="Premium websites that elevate your digital presence." />
    
    <!-- Privacy & Security -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
